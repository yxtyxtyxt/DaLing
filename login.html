<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/login.css">
		<link rel="stylesheet" href="css/bottom.css">
		<script src="js/jquery-1.11.3.js"></script>
		<script src="js/login.js"></script>
    </head>
    <style>
    	
    </style>
<body>
<!--top-->
	<div id="top">
		<a href="index.html"><img src="img/login/login.jpg" alt=""></a>
	</div>
<!--concent-->	
	<div id="concent">
		<div class="con_left">
			<img src="img/login/ad.jpg" alt="">
		</div>
		<div class="con_right">
			<div class="c_boss">
				<h2>达令会员</h2>
				<div class="clicks">
					<a href="javascript:;" class="active">登陆</a>
					<a href="javascript:;">注册</a>
				</div>
					<form class="login-form" action="" method="POST" novalidate="novalidate" style="display: block;">
						<div class="ctrl">
							<span class="login-sign">
								<span class="ico-user"></span>
							</span>
							<input class="mobile" name="mobile" placeholder="请输入您的手机号码" type="text"><b></b>
						</div>
						<div class="ctrl">
							<span class="login-sign">
								<span class="ico-password"></span>
							</span>
							<input class="verify" name="validate" placeholder="请输入验证码" type="text">
							<input type="text" readonly="readonly" id="checkCode" class="unchanged" /><b></b>
						</div>
						<div class="ctrl">
							<span class="login-sign">
								<span class="ico-password"></span>
							</span>
						<input class="password" name="pass" placeholder="请输入密码" type="password"><b></b>
						</div>
						<p class="forgot">
							<a href="###">忘记密码？</a>
						</p>
						<button class="submit-btn" type="submit">登录</button>
					</form>
					<form class="register-form" action="" method="" style="display: none;">
						<div class="ctrl">
							<span class="login-sign">
								<span class="ico-user"></span>
							</span>
							<input class="mobile" name="mobile" placeholder="请输入您的手机号码" type="text"><em></em>
						</div>
						<div class="ctrl">
							<span class="login-sign">
								<span class="ico-password"></span>
							</span>
							<input class="verify" name="validate" placeholder="请输入验证码" type="text">
							<input type="text" readonly="readonly" class="unchanged" /><em></em>
						</div>
						<div class="ctrl">
							<span class="login-sign">
								<span class="ico-msgcode"></span>
							</span>
							<input class="sms" name="code" placeholder="请输入短信验证码" type="text">
							<button type="button">获取验证码</button>
						</div>
						<div class="ctrl">
							<span class="login-sign">
								<span class="ico-password"></span>
							</span>
							<input class="password" name="pass" placeholder="请输入密码" type="password"><em></em>
						</div>
						<div class="Agreement">
							<input class="checkbox" type="checkbox">
								我已阅读并同意
							<a href="javascript:void(0)">《达令用户注册协议》</a>
						</div>
						<button class="submit-btn" type="submit">注册</button>
					</form>
			</div>
		</div>
	</div>



<!--bottom-->
<div class="_bottom"></div>
<script>
	$("._bottom").load("html/bottom.html");
</script>

</body>
</html>
